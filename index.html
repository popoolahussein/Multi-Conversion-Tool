<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Hussein" />
    <meta
      name="description"
      content="A versatile tool for converting between Metric and Imperial units, covering length, volume, and mass to ensure accuracy in measurements for various needs."
    />
    <title>Multi Conversion Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script src="/src/js/main.js" type="module"></script>
    <script src="/src/js/darkmode.js" type="module"></script>
  </head>

  <body>
    <main class="main">
      <section class="upper-box">
        <h1 class="head">Multi Conversion Tool</h1>
        <section class="input-section">
          <label for="input" class="accessible-label">Input Value for Conversion</label>
          <input type="text" class="input-box" id="input" placeholder="0" />
          <button class="btn" id="button">Convert</button>
        </section>

        <section class="mode-section">
          <button id="dark-icon" class="material-symbols-outlined">dark_mode</button>
          <button id="light-icon" class="material-symbols-outlined">light_mode</button>
        </section>
      </section>

      <section class="lower-box">
        <article class="conversion-box">
          <h2 class="conversion-title">Length (Meter/Feet)</h2>
          <p class="conversion-text" id="length">0 meters = 0.00 feet | 0 feet = 0.00 meters</p>
        </article>

        <article class="conversion-box">
          <h2 class="conversion-title">Volume (Litres/Gallons)</h2>
          <p class="conversion-text" id="volume">
            0 liters = 0.00 gallons | 0 gallons = 0.00 liters
          </p>
        </article>

        <article class="conversion-box">
          <h2 class="conversion-title">Mass (Kilograms/Pounds)</h2>
          <p class="conversion-text" id="mass">0 kilos = 0.00 pounds | 0 pounds = 0.00 kilos</p>
        </article>
      </section>
    </main>
  </body>
</html>
